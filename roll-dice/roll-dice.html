<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="/roll-dice/roll-dice.css" />
  <title>Dice Game</title>
</head>

<body>
  <main>
    <section class="player player-0 player-active">
      <h2 class="name" id="name-0">Player 1</h2>
      <p class="score" id="score-0">43</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current-0">0</p>
      </div>
    </section>
    <section class="player player-1">
      <h2 class="name" id="name-1">Player 2</h2>
      <p class="score" id="score-1">24</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current-1">0</p>
      </div>
    </section>
    <canvas id="confetti"></canvas>
    <img src="/roll-dice/images/animation-dice.gif" alt="Playing dice" class="dice">
    <button class="btn btn-new"><i class="ion-ios-plus-outline"></i> New game</button>
    <button class="btn btn-roll"><i class="ion-ios-loop"></i> Roll dice</button>
    <button class="btn btn-hold"><i class="ion-ios-download-outline"></i> Hold</button>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  <script src="/roll-dice/roll-dice.js"></script>
</body>

</html>
